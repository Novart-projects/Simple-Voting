{% extends "base.html" %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
     <div class="row justify-content-center">
         <div class="col-md-8 p-5">
             <div class="card">
                 <div class="card-header">Редактировать профиль</div>
                 <div class="card-body">
                     <form method="post" class="form-signin" action="/profile_edited/">
                          {%csrf_token%}
                         <div class="form-group row">
                             <label for="text321" class="col-md-4 col-form-label text-md-right">Имя пользователя</label>
                             <div class="col-md-6">
                             <input type="text" class="form-control" id="text321" name="nickname" value="{{user.username}}" required>
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="text123" class="col-md-4 col-form-label text-md-right">Фамилия</label>
                             <div class="col-md-6">
                             <input type="text" class="form-control" id="text123" name="lastname" value="{{user.last_name}}" required>
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="text345" class="col-md-4 col-form-label text-md-right">Имя</label>
                             <div class="col-md-6">
                             <input type="text" class="form-control" id="text345" name="firstname" value="{{user.first_name}}" required>
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="text567" class="col-md-4 col-form-label text-md-right">Адрес электронной почты</label>
                             <div class="col-md-6">
                             <input type="email" class="form-control" id="text567" name="mail" value="{{user.email}}" required>
                             </div>
                         </div>
                          <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                 Продолжить
                            </button>
                    </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>

{% endblock %}
